<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Image Watermark</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Image Watermark</h1>
    </div>


    <div class="container-fluid">
      <form method=post enctype=multipart/form-data target="_blank">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="watermarkText">Watermark text</label>
            <input type="email" class="form-control" id="watermarkText" placeholder="Test Text" name="text">
          </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-4">
            <label for="inputFont">Font</label>
            <select id="inputFont" class="form-control" name="font_name">
              <option selected>Choose...</option>
              <option>A</option>
              <option>B</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputFontSize">Font size</label>
            <input type="number" class="form-control" placeholder="30" id="inputFontSize" name="font_size">
          </div>

        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="asAttachment" name="as_attachment">
            <label class="form-check-label" for="asAttachment">
              As attachment
            </label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-mid-6">
            <input type="file" name="file" class="form-control-file" id="fileUpload">
          </div>
          <div class="form-group col-mid-6">
            <button type="submit" class="btn btn-primary">Process</button>
          </div>
        </div>
      </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
